  <style>
    body { 
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #aa7efc;
    }

    .topMenu {
      height: 0;
      width: 100%;

      z-index: 1;

      background-color: #b98deb;

    .topMenu .main-menu {

      gap: 23px;
      justify-content: center;
    }

    .topMenu a {
      text-align: center;
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      text-transform: uppercase;
      font-weight: 900;
      background: #b98deb;
      border-radius: 5px;
      transition: 0.3s;
    }

    .topMenu a:hover {

      background: #111;
    }

    .toggle-btn {
      font-size: 24px;
      cursor: pointer;
      color: #fff;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: conic-gradient(
        red 0% 20%, orange 20% 40%, yellow 40% 60%, green 60% 80%, blue 80% 100%
      );
      position: relative;
      margin: 100px auto;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    }

    #wheel:after {
      content: 'üéØ';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 30px;
    }

    #spin-btn {
      display: block;
      margin: 50px auto;
      padding: 10px 20px;
      background-color: #f39c12;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .question {
      margin: 20px;
      font-size: 18px;
    }

    .answers {
      list-style-type: none;
      padding: 0;
    }

    .answers li {
      margin: 10px 0;
      cursor: pointer;
      padding: 10px;
      background-color: #ddd;
      border-radius: 5px;
    }

    .answers li:hover {
      background-color: #bbb;
    }

    .result {
      margin-top: 20px;

    }

    .footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 10;
    }

    .footer img {
      width: 90px;
      height: auto;
    }

<body>

  <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–∫—Ä—ã—Ç–∏—è –º–µ–Ω—é -->
  <span class="toggle-btn" id="menu-toggle" onclick="toggleNav()">‚ò∞ –û–¢–ö–†–´–¢–¨ –ú–ï–ù–Æ</span>

  <!-- –ú–µ–Ω—é -->
  <div class="topMenu" id="top-menu">
    <div class="main-menu">
      <a href="glava.html"><i class="fa fa-home"></i> –ì–ª–∞–≤–Ω–∞—è</a>

      <a href="quizzes.html"><i class="fa fa-play"></i> –°—ã–≥—Ä–∞—Ç—å</a>
      <a href="profile.html"><i class="fa fa-user"></i> –ü—Ä–æ—Ñ–∏–ª—å</a>
    </div>
  </div>

  <!-- –ö–æ–ª–µ—Å–æ –≤—ã–±–æ—Ä–∞ -->
  <div id="wheel"></div>
  <button id="spin-btn" onclick="spinWheel()">–°—ã–≥—Ä–∞—Ç—å</button>

  <!-- –í–∏–∫—Ç–æ—Ä–∏–Ω–∞ -->
  <div id="quiz-container" style="display:none;">
    <div class="question" id="question"></div>
    <ul class="answers" id="answers"></ul>
    <div class="result" id="result"></div>
  </div>

  <div class="footer">
    <img src="Frame 10 (1).svg" alt="–õ–æ–≥–æ—Ç–∏–ø">
  </div>

  <script>
    function toggleNav() {
      const menu = document.getElementById("top-menu");
      const toggleButton = document.getElementById("menu-toggle");

      if (menu.classList.contains("open")) {
        menu.classList.remove("open");
        toggleButton.innerHTML = "‚ò∞ –û–¢–ö–†–´–¢–¨ –ú–ï–ù–Æ";
      } else {
        menu.classList.add("open");
        toggleButton.innerHTML = "‚ò∞ –ó–ê–ö–†–´–¢–¨ –ú–ï–ù–Æ";
      }
    }

    let rotation = 0;
    let questionIndex = 0;
    const questions = [
      { question: "–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 2 + 2?", answers: ["3", "4", "5"], correct: "4" },
      { question: "–ö–∞–∫–æ–≥–æ —Ü–≤–µ—Ç–∞ –Ω–µ–±–æ?", answers: ["–°–∏–Ω–∏–π", "–ó–µ–ª–µ–Ω—ã–π", "–ö—Ä–∞—Å–Ω—ã–π"], correct: "–°–∏–Ω–∏–π" },
      { question: "–°–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 3 + 3?", answers: ["6", "5", "7"], correct: "6" },
      { question: "–ß—Ç–æ –±–æ–ª—å—à–µ: 5 –∏–ª–∏ 8?", answers: ["5", "8", "–û–Ω–∏ —Ä–∞–≤–Ω—ã"], correct: "8" },
      { question: "–ö–∞–∫–æ–π —Ü–≤–µ—Ç —Å–º–µ—à–∞—Ç—å —Å –∂–µ–ª—Ç—ã–º, —á—Ç–æ–±—ã –ø–æ–ª—É—á–∏—Ç—å –∑–µ–ª–µ–Ω—ã–π?", answers: ["–°–∏–Ω–∏–π", "–ö—Ä–∞—Å–Ω—ã–π", "–ß–µ—Ä–Ω—ã–π"], correct: "–°–∏–Ω–∏–π" }
    ];

    function spinWheel() {
      const wheel = document.getElementById("wheel");
      const spinButton = document.getElementById("spin-btn");
      spinButton.disabled = true;
      rotation += Math.floor(Math.random() * 360 + 720);
      wheel.style.transition = 'transform 4s ease-out';
      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(function() {
        wheel.style.display = 'none'; // –ü—Ä—è—á–µ–º –∫–æ–ª–µ—Å–æ
        showQuiz();
      }, 4000);
    }

    function showQuiz() {
      const quizContainer = document.getElementById("quiz-container");
      quizContainer.style.display = "block";
      displayQuestion();
    }

    function displayQuestion() {
      const question = document.getElementById("question");
      const answers = document.getElementById("answers");
      const result = document.getElementById("result");

      if (questionIndex < questions.length) {
        const selectedQuestion = questions[questionIndex];
        question.textContent = selectedQuestion.question;
        answers.innerHTML = selectedQuestion.answers.map(answer => 
          `<li onclick="checkAnswer('${answer}', '${selectedQuestion.correct}')">${answer}</li>`
        ).join('');
      } else {
        result.textContent = "–í—ã –ø—Ä–æ—à–ª–∏ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã!";
        setTimeout(() => {
          questionIndex = 0;
          document.getElementById("quiz-container").style.display = 'none';
          document.getElementById("wheel").style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–ª–µ—Å–æ
          document.getElementById("spin-btn").disabled = false;
        }, 2000);
      }
    }

    function checkAnswer(answer, correctAnswer) {
      const result = document.getElementById("result");
      if (answer === correctAnswer) {
        result.textContent = "–í–µ—Ä–Ω–æ!";
        result.style.color = "green";
      } else {
        result.textContent = "–ù–µ–≤–µ—Ä–Ω–æ!";
        result.style.color = "red";
      }

      questionIndex++;
      setTimeout(displayQuestion, 2000); // –ü–∞—É–∑–∞ –ø–µ—Ä–µ–¥ —Å–ª–µ–¥—É—é—â–∏–º –≤–æ–ø—Ä–æ—Å–æ–º
    }
  </script>
